<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #3498db, #2c3e50);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative; /* Add this to position the home button */
    }

    .home-button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button:hover {
      background-color: #2980b9;
    }

    .signin-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 0.6s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #3498db;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
      font-weight: 600;
      font-size: 16px;
    }

    input {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 16px;
    }

    input:focus {
      border-color: #3498db;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      color: #555;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <a href="#" class="home-button"><button onclick="document.location='index.html'">Home</button></a>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>

</body>
</html>
