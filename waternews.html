<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation News</title>
    <link rel="stylesheet" href="waternews.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="news-container bg-dark" id="news-container"></div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual News API key
        const apiKey = '0262933de46442efa089f97837b92bdd';
        //const apiKey = 
        const newsContainer = document.getElementById('news-container');

        // Fetch news data related to water conservation
        fetch(`https://newsapi.org/v2/everything?q=water%20conservation&apiKey=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    // Display news articles
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('article');

                        // Add article title
                        const titleElement = document.createElement('h2');
                        titleElement.textContent = article.title;

                        // Add article image (if available)
                        if (article.urlToImage) {
                            const imageElement = document.createElement('img');
                            imageElement.src = article.urlToImage;
                            articleElement.appendChild(imageElement);
                        }

                        // Add article description
                        const descriptionElement = document.createElement('p');
                        descriptionElement.textContent = article.description;

                        // Add article content to the container
                        articleElement.appendChild(titleElement);
                        articleElement.appendChild(descriptionElement);
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    // Handle API error
                    console.error('Error fetching news:', data.message);
                }
            })
            .catch(error => {
                // Handle fetch error
                console.error('Error fetching news:', error.message);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
